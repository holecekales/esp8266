<!DOCTYPE html>
<html>

<head>
  <style>
    #nav-bar ul {
      float: left;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #nav-bar ul li {
      display: inline;
    }

    #nav-bar ul li a {
      display: inline;
      padding: 0 10px;
      color: #EDEDED;
      text-decoration: none;
    }

    #nav-bar ul li a:hover {
      color: #AAAAAA;
    }

    #nav-bar ul li#selected a {
      /* this changes color of the menu item of current page */
      color: #AAAAAA;
    }
  </style>
</head>

<body>
    <div id="nav-bar">
        <ul>
          <li id="selected"><a href="page1.html">Home</a></li>
          <li><a href="page2.html">Page2</a></li>
          <li><a href="page3.html">Page3</a></li>
        </ul>
    </div>
</body>

</html>
